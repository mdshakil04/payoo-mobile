<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo Home Page</title>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone border-primary border-none">
        <div class="mockup-phone-camera bg-base-100bg-base-100"></div>
        <div class="mockup-phone-display bg-base-100 p-4">
          <div class="navbar bg-base-100 pt-14">
            <div class="w-12">
              <img src="/assets/Group.png" alt="" />
            </div>
            <div class="flex-1">
              <h2 class="text-xl font-bold">$<span>100</span></h2>
              <p class="">Available Balance</p>
            </div>
            <button class="btn btn-sm btn-outline btn-secondary">
              Log Out
            </button>
          </div>
          <div class="divider"></div>
          <!-- Navbar Ends Here -->
          <!-- Apps Container Starts From Here -->
          <section class="">
            <div>
              <h1 class="text-xl font-bold">Welcome to Payoo!</h1>
              <p>
                Enjoy easy and convenient financial services with us. Cashout
                charge is low and
              </p>
            </div>
            <div class="grid grid-cols-3 gap-4 mt-6">
              <button
                class="h-20 border rounded-xl flex justify-center items-center flex-col"
              >
                <img src="/assets/wallet1.png" alt="" />
                <h2>Add Money</h2>
              </button>
              <button
                class="h-20 border rounded-xl flex justify-center items-center flex-col"
              >
                <img src="/assets/send1.png" alt="" />
                <h2>Cashout</h2>
              </button>
              <button
                class="h-20 border rounded-xl flex justify-center items-center flex-col"
              >
                <img src="/assets/money1.png" alt="" />
                <h2>Transfer</h2>
              </button>
              <button
                class="h-20 border rounded-xl flex justify-center items-center flex-col"
              >
                <img src="/assets/bonus1.png" alt="" />
                <h2>Get Bonus</h2>
              </button>
              <button
                class="h-20 border rounded-xl flex justify-center items-center flex-col"
              >
                <img src="/assets/wallet1.png" alt="" />
                <h2>Pay Bill</h2>
              </button>
              <button
                class="h-20 border rounded-xl flex justify-center items-center flex-col"
              >
                <img src="/assets/transaction1.png" alt="" />
                <h2>Transactions</h2>
              </button>
            </div>
            <div class="divider"></div>
            <!-- From Control -->
            <div>
              <form class="card-body">
                <fieldset class="fieldset">
                  <label class="label text-black font-bold text-base"
                    >Amount</label
                  >
                  <input
                    id="phone-number"
                    type="text"
                    class="input rounded-3xl"
                    placeholder=" Enter amount"
                  />
                  <label class="label text-black font-bold text-base"
                    >4 Digit Pin</label
                  >
                  <input
                    id="pin-number"
                    type="password"
                    class="input rounded-3xl"
                    placeholder="Enter '1234'"
                    autocomplete="off"
                  />
                  <button
                    id="login-btn"
                    class="btn btn-primary btn-outline mt-4 rounded-3xl"
                  >
                    Add Money
                  </button>
                </fieldset>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="/js/home.js"></script>
  </body>
</html>
