<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo Mobile</title>
  </head>
  <body>
    <main class=" flex justify-center">
      <div class="mockup-phone">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display">
          <div class="hero bg-base-200 min-h-screen">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class=" rounded-3xl p-8 bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="label text-black font-bold text-base">Mobile Number</label>
                    <input id="phone-number" type="text" class="input  rounded-3xl" placeholder="Enter your number" />
                    <label class="label text-black font-bold text-base">4 Digit Pin</label>
                    <input
                    id="password"
                      type="password"
                      class="input rounded-3xl"
                      placeholder="Enter 4 Digit Pin"
                      autocomplete="off"
                    />
                    <button id="login-btn" class="btn btn-primary mt-4 rounded-3xl">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/login.js"></script>
  </body>
</html>
